<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJs</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
  <div  ng-init="fruit=['mango','apple','banana','potato']">
    <ul>
      <li ng-repeat="item in fruit">{{item}}</li>
    </ul>
  </div>
  <div  ng-init="person=[{name:'joynal',country:'Bangladesh',district:'comilla'}]">
    <ul>
      <li ng-repeat='z in person'>{{z.name+','+z.country+','+z.district}}</li>
    </ul>

  </div>

</body>
</html>
